<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Snake Tracker</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<main class="container">
		<!-- Welcome and add a snake -->
		<div class="container mt-4" id="welcomeHeader">
			<div class="row">
				<div class="col-9">
					<h1>Welcome to snake tracker</h1>
				</div>
				<div class="col-3 text-end pt-2">
					<button class="btn btn-success" id="addNewSnake">Add a new
						snake</button>
				</div>
			</div>
		</div>
		<!-- Welcome and add a snake -->

		<!-- Empty snake list announcement -->
		<div id="emptySnakeList" class="text-center mt-4">
			<p class="display-6">There is no snake in your list. Click "Add a
				snake" to add a new snake to your database or contact the admin to
				reset the database.</p>
		</div>
		<!-- End empty snake list announcement -->

		<!-- Start snakeList -->
		<div id="snakeList" class="mt-4">
			<div id="snakeListDiv">
				<table class="table table-hover">
					<thead class="table-dark">
						<tr>
							<th>Preview</th>
							<th>Type</th>
							<th>Details</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>

					<tbody id="snakeTable">
					</tbody>
				</table>
			</div>
		</div>
		<!-- END snakeList -->

		<!-- Snake Details -->
		<div id="snakeDetailDiv">
			<div class="container">
				<div class="row m-4">
					<div class="col text-center">
						<p class="h1 display-1" id="snakeType"></p>
					</div>
				</div>
				<div class="row">
					<div class="col text-center">
						<img src="" alt="" width="75%" style="border-radius: 10px"
							id="snakeImg" />
					</div>
				</div>
				<div class="row m-4">
					<div class="col">
						<p class="display-6" id="snakeDesription"></p>
					</div>
				</div>
			</div>
		</div>
		<!-- End snake details -->

		<!-- Snake Detail control buttons -->
		<div id="controlButtons">
			<div class="container">
				<div class="row m-4" id="navigationSection">
					<div class="col"
						style="display: flex; justify-content: space-between">
						<button class="btn btn-info" id="btnPrevious">Previous</button>
						<button class="btn btn-info" id="btnNext">Next</button>
					</div>
				</div>
				<div class="row m-4" id="controlSection">
					<div class="col"
						style="display: flex; justify-content: space-between">
						<button class="btn btn-primary" id="btnBackToMain">Back
							to main</button>
						<button class="btn btn-warning" id="btnEditThis">Edit
							Information</button>
						<button class="btn btn-danger" id="btnDeleteThis">Delete</button>
					</div>
				</div>
			</div>
		</div>
		<!-- End Snake Detail Control Session -->

		<!-- Add/Edit Snake form -->
		<div id="addEditSnakeDiv">
			<div class="container">
				<div class="row">
					<div class="col-2"></div>
					<div class="col-8">
						<form name="addEditForm" method="PUT">
							<div class="form-group mt-4">
								<label for="inputSnakeType">Snake Type</label> <input
									type="text" class="form-control" id="inputSnakeType"
									placeholder="Snake type" name="inputSnakeType" />
							</div>
							<div class="form-group mt-4">
								<label for="inputSnakeImageURL">Snake Image URL</label> <input
									type="text" class="form-control" id="inputSnakeImageURL"
									placeholder="Snake image URL" name="inputSnakeImageURL" />
							</div>
							<div class="form-group mt-4">
								<label for="inputSnakeDescription">Snake Description</label>
								<textarea class="form-control" id="inputSnakeDescription"
									placeholder="Snake Description" name="inputSnakeDescription"
									rows="5"></textarea>
							</div>
							<div class="form-group mt-4"
								style="display: flex; justify-content: space-between">
								<button type="submit" class="btn btn-primary" id="btnConfirm"
									name="btnConfirm">Confirm</button>
								<button type="submit" class="btn btn-primary" id="btnCancel"
									name="btnCancel">Cancel</button>
							</div>
						</form>
					</div>
					<div class="col-2"></div>
				</div>
			</div>
		</div>
		<!-- End adding new snake -->

		<!-- Delete confirmation -->
		<div id="deleteConfirmation">
			<div class="container">
				<div class="row">
					<div class="col text-center">
						<p class="display-6" id="deleteConfirmMsg">Are you sure to
							delete this snake?</p>
					</div>
				</div>
				<div class="row">
					<div class="col-2"></div>
					<div class="col-8"
						style="display: flex; justify-content: space-between">
						<button class="btn btn-danger" id="btnConfirmDelete">
							Confirm</button>
						<button class="btn btn-primary" id="btnCancelDelete">
							Cancel</button>
					</div>
					<div class="col-2"></div>
				</div>
			</div>
		</div>
		<!-- End delete confirmation -->
	</main>

	<script src="js/script.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
